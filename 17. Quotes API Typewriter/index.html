<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="typewriter.png" />
  <link rel="stylesheet" href="style.css">
  <title>Quote Typewriter</title>
</head>
<body>
  <main>
    <div class="container">
      <div id="typewriter">
        <div id="quoteContainer" style="width: 100%; height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; color: white; font-size: 24px; background-size: cover; background-position: center;">
          <p id="quote"></p>
      </div>
    </div>
  </main>  
  <script src="script.js"></script>
</body>
</html>
