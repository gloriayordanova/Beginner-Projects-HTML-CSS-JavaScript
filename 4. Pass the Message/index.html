<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="message">
            <p>
                <h3 style="text-align: center; font-weight: bold;">Pass the message</h3>
                <p style="border-bottom: 1px solid rgba(211, 211, 211, 0.5);"></p>
            </p>
            <p>
                <label style="font-size: large;" for="message-input">Enter a message</label>
                <label style="font-size: small;" for="message-input">(10 characters max)</label>
                <br>
                <button style="border-radius: 5px 0 0 5px;"><i class="fa-regular fa-envelope-open"></i></button><input id="message-input" type="text" maxlength="10" placeholder="Type here...">
            </p>
            <p>
                <button id="upperCaseBtn" onclick="getMessageUpperCase()">Upper Case</button>
                <button id="lowerCaseBtn" onclick="getMessageLoweCase()">Lower Case</button>
            </p>
            <label for="message-output">Result:
                <p id="message-output-upper-case" style="text-align: center; text-transform: uppercase; display: inline; overflow-wrap: break-word;"></p>
                <p id="message-output-lower-case" style="text-align: center; text-transform: lowercase; display: inline; overflow-wrap: break-word;"></p>
            </label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
