<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="counter">
            <h1>COUNTER, MULTIPLY(X2), DIVIDE (X2)</h1>
            <h1 id="count">0</h1>
            <div>
                <button onclick="changeCount(1)" type="button" class="btn btn-dark">+1</button>
                <button onclick="changeCount(-1)" type="button" class="btn btn-dark">-1</button>
                <button onclick="changeCount(0, 'multiply')" type="button" class="btn btn-dark">X 2</button>
                <button onclick="changeCount(0, 'divide')" type="button" class="btn btn-dark">/ 2</button>
            </div>
            <div class="clear">
                <button onclick="changeCount(0, 'clear')" type="button" class="btn btn-success">Clear</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
