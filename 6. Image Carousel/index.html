<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="image fade">
            <img src="/6. Image Carousel/img/Lam0.jpg" alt="Lamborgini image">
        </div>
        <div class="image fade">
            <img src="/6. Image Carousel/img/Lam1.jpg" alt="Lamborgini image">
        </div>
        <div class="image fade">
            <img src="/6. Image Carousel/img/Lam2.jpg" alt="Lamborgini image">
        </div>
        <div class="image fade">
            <img src="/6. Image Carousel/img/Lam3.jpg" alt="Lamborgini image">
        </div>
        <div class="image fade">
            <img src="/6. Image Carousel/img/Lam4.jpg" alt="Lamborgini image">
        </div>
        <div class="image fade">
            <img src="/6. Image Carousel/img/Lam5.jpg" alt="Lamborgini image">
        </div>
        <div class="image fade">
            <img src="/6. Image Carousel/img/Lam6.jpg" alt="Lamborgini image">
        </div>
        <div class="image fade">
            <img src="/6. Image Carousel/img/Lam7.jpg" alt="Lamborgini image">
        </div>

        <i id="prev" onclick="show_image(-1)" class="fa-solid fa-chevron-left"></i>
        <i id="next" onclick="show_image(1)" class="fa-solid fa-chevron-right"></i>
        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
    <div class="container2">
        <div class="image2 fade2">
            <img src="/6. Image Carousel/img2/Fer0.jpg" alt="Ferrari image">
        </div>
        <div class="image2 fade2">
            <img src="/6. Image Carousel/img2/Fer1.jpg" alt="Ferrari image">
        </div>
        <div class="image2 fade2">
            <img src="/6. Image Carousel/img2/Fer2.jpg" alt="Ferrari image">
        </div>
        <div class="image2 fade2">
            <img src="/6. Image Carousel/img2/Fer3.jpg" alt="Ferrari image">
        </div>
        <div class="image2 fade2">
            <img src="/6. Image Carousel/img2/Fer4.jpg" alt="Ferrari image">
        </div>
        <div class="image2 fade2">
            <img src="/6. Image Carousel/img2/Fer5.jpg" alt="Ferrari image">
        </div>
        <div class="image2 fade2">
            <img src="/6. Image Carousel/img2/Fer6.jpg" alt="Ferrari image">
        </div>
        <div class="image2 fade2">
            <img src="/6. Image Carousel/img2/Fer7.jpg" alt="Ferrari image">
        </div>

        <i id="prev2" onclick="show_imageFerrari(-1)" class="fa-solid fa-chevron-left"></i>
        <i id="next2" onclick="show_imageFerrari(1)" class="fa-solid fa-chevron-right"></i>
        <div class="dots2">
            <span class="dot2"></span>
            <span class="dot2"></span>
            <span class="dot2"></span>
            <span class="dot2"></span>
            <span class="dot2"></span>
            <span class="dot2"></span>
            <span class="dot2"></span>
            <span class="dot2"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
